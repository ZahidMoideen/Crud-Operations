
{% load static %}

<html >
  <head>
    <meta charset="UTF-8">
    <title>shortcourse</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </head>
<body>
  <div class="sidebar">
    <ul class="nav-list">
      
     
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Dashboard</div>
<br>

  <div style="margin-left: 5%;">
  <a href="\" class="btn btn-dark"> home page </a>
  </div>

<br>

  <form method="post" action="{% url 'new_data' %}"  enctype="multipart/form-data">
    {% csrf_token %} 
    <div style="width: 50%; margin-left: 20%;">
    <table  style="margin-left: 10%;"  class="table table-stripped">
  <tr>
    <td>Course name :</td>
    <td><input type="text" name="course" class="form-control" value="{{val.name}}" required></td>
  </tr>
  <tr>
    <td>Description :</td>
    <td><input type="text" name="description" class="form-control" value="{{val.description}}" required></td>
  </tr>
  <tr>
    <td>Amount :</td>
    <td><input type="number" name="amount" class="form-control" value="{{val.amount}}"  required></td>
  </tr>
  <tr>
    <td>Duration:</td>
    <td><input type="text" name="duration" class="form-control" value="{{val.duration}}" required></td>
  </tr>
  <tr>
    <td>Status:</td>
    <td><select name="status" class="form-select">
        <option value="active" {% if val.status == 'active' %} selected {% endif %}>Active</option>
        <option value="disabled" {% if val.status == 'disabled' %} selected {% endif %}>Disabled</option>
    </select></td>
  </tr>
  
  <tr>
    <td align="center" colspan="2">
        <input type="submit" value="submit" class="btn btn-success">
    </td>
  </tr>
    </table>
  </div>
  </form>
    

  </section>

  <script src="{% static 'script.js' %}"></script>

</body>
</html>
