
{% load static %}

<html >
  <head>
    <meta charset="UTF-8">
    <title>shortcourse</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </head>
<body>
  <div class="sidebar">
    <ul class="nav-list">
      
     
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Dashboard</div>
<br>

  <div style="margin-left: 5%;">
  <a href="\" class="btn btn-dark"> home page </a>
  </div>

<br>

  <form method="post" action="save_pass"  enctype="multipart/form-data">
    {% csrf_token %} 
    <div style="width: 50%; margin-left: 20%;">
    <table  style="margin-left: 10%;" class="table table-borderless">
  <tr>
    <td>User name :</td>
    <td><input type="text" value="{{val.username}}" class="form-control" disabled></td>
  </tr>
  <tr>
    <td>Password :</td>
    <td><input type="text" value="{{val.password}}" class="form-control" disabled></td>
  </tr>
  <tr>
    <td>Change Password :</td>
    <td><input type="text" name="password"  class="form-control" required></td>
  </tr>
 
  <tr>
    <td align="center" colspan="2">
        <input type="submit" value="save" class="btn btn-dark">
    </td>
  </tr>
    </table>
  </div>
  </form>
    

  </section>

  <script src="{% static 'script.js' %}"></script>

</body>
</html>
